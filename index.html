<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1{
        text-align: center;
      }
      .page{
        width: 1000px;
        height: 500px;
        color: white;
        border:1px solod black;
        background-color: #00695c;
      }
      .btn{
        background-color: orangered;
        height: 30px;
          width: 150px;
          border-radius: 5px;
          border-color: orangered;
          color: white;
          }
    </style>
  </head>
  <body>
    <div class="page">
    <h1>registration Form</h1>
    <table cellspacing="30">
      <tr>
        <td>
        <label for="first name">first name:</label>
       </td>
        <td>
        <input type="text" name="first name" id="first name">
        </td>
        <td>
        <label for="last name:">last name:</label>
        </td>
        <td>
        <input type="text" name="last name" id="last name">
        </td>
      </tr>
      <tr>
    <td>
      <label for="Date of birth">Date of birth:</label>
    </td>
    <td>
      <input type="Date of birth" name="Date of birth" id="Date of birth">
    </td>
    <td>
      <label for="Age">Age:</label>
    </td>
    <td>
    <input type="text" name="Age" id="Age">
  </td>
    </tr>
    <tr>
    <td>
        <label for="Gender">Gender:</label>
         </td>
        <td>
      <select>
        <option>male</option>
        <option>female</option>
      </select>
    </td>
    <td>
        <label for="Email Address:">Email Address:</label>
    </td>
    <td>
      <input type="text" name="Email Address" id="Email">
    
    </td>
  </tr> 
<tr> 
  <td>
     <label for="Position">Position Available:</label>
  </td>
<td>
  <input type="radio">
  <label for="Position">junior Developer</label>
     
</td>
<td>
  <input type="radio">
  <label for="Position">Mid-level Developer</label>
     
</td>
<td>
  <input type="radio">
  <label for="Position">senior Developer</label>
    
</td>
</tr>
<tr>
    <td>
      <label for="language">Programming Languages:</label>
    </td>
  <td>
    <label for="language">java</label>
      <input type="checkbox" name="language">
    </td>
  <td>
    <label for="language">javascript</label>
      <input type="checkbox" name="language">
  </td>
  <td>
    <label for="language">python</label>
      <input type="checkbox" name="language">
    </td>
</tr>
<tr>
    <td>
      <label for="password">password:</label>
    </td>
    <td>
      <input type="password" name="password" id="password">
    </td>
    <td> 
      <label for="confirm password">confirm password:</label>
    </td>
    <td>
      <input type="confirm password" name="confirm password" id="confirm password">
    </td> 
</tr>
<tr align="center">
  <td colspan="4">
    <input class="btn" type="submit">
    <input class="btn" type="button" value="reset">
    </td>
    </tr>
    </table>
  </div>
  </body>
</html>
